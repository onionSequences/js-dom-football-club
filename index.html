<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>AC Milan</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="substitution-timer wrapper">
        <p>Next substitution</p>
        <p><span id="countdown">60</span> sec</p>
        <progress value="60" max="60"></progress>
        <button>SUBSTITUTE NOW</button>
      </div>
      <div class="substitution-box">
        <img src="./img/logo.png" alt="" />
        <div class="in">
          <p>No substitution</p>
        </div>
        <div class="out">
          <p>No substitution</p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
